<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input class="calculator-screen" type="text" value="0" disabled/>
            <div class="calculator-keys">
                <div class="number-keys">
                <div>
                    <button class="btn" type="button" value="7">7</button>
                    <button class="btn" type="button" value="8">8</button>
                    <button class="btn" type="button" value="9">9</button>
                </div>
                <div>
                    <button class="btn" type="button" value="4">4</button>
                    <button class="btn" type="button" value="5">5</button>
                    <button class="btn" type="button" value="6">6</button>
                </div>
                <div>
                    <button class="btn" type="button" value="1">1</button>
                    <button class="btn" type="button" value="2">2</button>
                    <button class="btn" type="button" value="3">3</button>
                </div>
                <div>
                    <button class="btn" type="button" value="0">0</button>
                    <button class="btn  blue operator" type="button" value="=">=</button>
                    <button class="btn  red" type="button" value="all-clear">C</button>
                </div>   
            </div>
            <div class="operator-keys">
                <button class="btn operator" type="button" value="+">+</button>
                <button class="btn operator" type="button" value="-">-</button>
                <button class="btn operator" type="button" value="*">&times;</button>
                <button class="btn operator" type="button" value="/">&divide;</button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
